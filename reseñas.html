<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reseñas - Delicias Entre Amigos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-hero {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('BANER.png');
            background-size: cover;
            background-position: center;
        }
        .dish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        #review-form textarea::-webkit-scrollbar {
            width: 5px;
        }
        #review-form textarea::-webkit-scrollbar-thumb {
            background-color: #ef4444;
            border-radius: 10px;
        }
    </style>
</head>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById("menuToggle");
    const mobileMenu = document.getElementById("mobileMenu");

    toggleBtn.addEventListener("click", function () {
        mobileMenu.classList.toggle("hidden");
    });
});
</script>

<body class="font-sans bg-gray-50">

<!-- Menú Responsive -->
<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">Delicias Entre Amigos</h1>

        <!-- Botón Hamburguesa -->
        <button id="menuToggle" class="md:hidden text-gray-800 text-3xl focus:outline-none">
            ☰
        </button>

        <!-- Menú en pantallas grandes -->
        <nav class="hidden md:flex space-x-8">
            <a href="index.html#hero" class="text-gray-600 hover:text-red-500">Inicio</a>
            <a href="contacto.html" class="text-gray-600 hover:text-red-500">Contacto</a>
            <a href="reservas.html" class="text-gray-600 hover:text-red-500">Reservas</a>
            <a href="reseñas.html" class="text-red-500 font-medium">Reseñas</a>
            <a href="carrito.html" class="relative text-red-500 font-medium">🛒
                <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full px-1">0</span>
            </a>
        </nav>
    </div>

    <!-- Menú móvil desplegable -->
    <nav id="mobileMenu" class="hidden md:hidden px-4 pb-4 space-y-2">
        <a href="index.html#hero" class="block text-gray-600 hover:text-red-500">Inicio</a>
        <a href="contacto.html" class="block text-gray-600 hover:text-red-500">Contacto</a>
        <a href="reservas.html" class="block text-gray-600 hover:text-red-500">Reservas</a>
        <a href="reseñas.html" class="block text-red-500 font-medium">Reseñas</a>
        <a href="carrito.html" class="relative block text-red-500 font-medium">🛒
            <span class="absolute -top-2 -right-3 bg-red-500 text-white text-xs rounded-full px-1">0</span>
        </a>
    </nav>
</header>
    <!-- Sección de reseñas -->
    <section class="py-16 bg-hero text-white">
        <div class="container mx-auto px-4">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Reseñas de nuestros clientes</h2>
                <p class="text-white">Tu opinión nos ayuda a mejorar y servirte mejor.</p>
            </div>
            <div class="max-w-2xl mx-auto">
                <!-- Formulario de reseñas -->
                <form id="review-form" class="bg-white rounded-lg shadow p-6 space-y-4 dish-card transition-transform">
                    <input type="text" id="reviewer-name" placeholder="Tu nombre" class="w-full p-3 border border-gray-300 rounded text-black" required />
                    <textarea id="review-comment" placeholder="Tu reseña" rows="4" class="w-full p-3 border border-gray-300 rounded text-black" required></textarea>
                    <div class="flex items-center space-x-2">
                        <span class="text-gray-700">Tu puntuación:</span>
                        <div id="star-rating" class="flex space-x-1 cursor-pointer">
                            <svg class="w-8 h-8 text-gray-300 hover:text-red-500 transition-colors" data-value="1" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.539 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.783.57-1.838-.196-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"/></svg>
                            <svg class="w-8 h-8 text-gray-300 hover:text-red-500 transition-colors" data-value="2" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.539 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.783.57-1.838-.196-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"/></svg>
                            <svg class="w-8 h-8 text-gray-300 hover:text-red-500 transition-colors" data-value="3" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.539 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.783.57-1.838-.196-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"/></svg>
                            <svg class="w-8 h-8 text-gray-300 hover:text-red-500 transition-colors" data-value="4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.539 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.783.57-1.838-.196-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"/></svg>
                            <svg class="w-8 h-8 text-gray-300 hover:text-red-500 transition-colors" data-value="5" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.975a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.974c.3.922-.755 1.688-1.539 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.783.57-1.838-.196-1.539-1.118l1.287-3.974a1 1 0 00-.364-1.118L2.045 9.402c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.975z"/></svg>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded transition-colors">Enviar Reseña</button>
                </form>

                <!-- Contenedor de reseñas -->
                <div id="reviews-container" class="mt-8 space-y-4">
                    <h3 class="text-xl font-semibold text-white">Reseñas Recientes:</h3>
                    <!-- Aquí se mostrarán las reseñas -->
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-6">
        © 2025 Delicias Entre Amigos. Todos los derechos reservados.
    </footer>

    <!-- JS -->
    <script>
        let selectedRating = 0;
        const stars = document.querySelectorAll('#star-rating svg');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = parseInt(star.getAttribute('data-value'));
                updateStarColors();
            });
            star.addEventListener('mouseenter', () => {
                highlightStars(parseInt(star.getAttribute('data-value')));
            });
            star.addEventListener('mouseleave', () => {
                updateStarColors();
            });
        });

        function highlightStars(rating) {
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= rating) {
                    star.classList.add('text-red-500');
                } else {
                    star.classList.remove('text-red-500');
                }
            });
        }

        function updateStarColors() {
            stars.forEach(star => {
                if (parseInt(star.getAttribute('data-value')) <= selectedRating) {
                    star.classList.add('text-red-500');
                } else {
                    star.classList.remove('text-red-500');
                }
            });
        }

        document.getElementById('review-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('reviewer-name').value.trim();
            const comment = document.getElementById('review-comment').value.trim();

            if (!name || !comment || selectedRating === 0) {
                alert('Por favor completa todos los campos y selecciona una puntuación.');
                return;
            }

            const reviewContainer = document.createElement('div');
            reviewContainer.className = "bg-white p-4 rounded shadow dish-card";

            const starsDisplay = '⭐'.repeat(selectedRating);

            reviewContainer.innerHTML = `
                <p class="font-semibold text-gray-800">${name} - ${starsDisplay}</p>
                <p class="text-gray-700">${comment}</p>
            `;

            document.getElementById('reviews-container').appendChild(reviewContainer);
            this.reset();
            selectedRating = 0;
            updateStarColors();
        });
    </script>
</body>
</html>
