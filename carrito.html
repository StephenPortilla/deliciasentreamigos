<!-- LÃ³gica del carrito -->
<script>
  const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
  const cartContainer = document.getElementById('cart-items');
  const cartTotal = document.getElementById('cart-total');
  const finalizarContenedor = document.getElementById('finalizar-compra-contenedor');
  const finalizarBtn = document.getElementById('finalizar-compra');
  const emptyMessage = document.getElementById('empty-message');

  function actualizarContadorCarrito() {
    const contador = document.getElementById('cart-count');
    const totalCantidad = cartItems.reduce((acc, item) => acc + item.quantity, 0);
    if (contador) {
      contador.textContent = totalCantidad;
    }
  }

  function renderCart() {
    cartContainer.innerHTML = '';

    if (cartItems.length === 0) {
      emptyMessage.classList.remove('hidden');
      cartTotal.textContent = '';
      finalizarContenedor.classList.add('hidden');
    } else {
      emptyMessage.classList.add('hidden');
      finalizarContenedor.classList.remove('hidden');
    }

    let total = 0;

    cartItems.forEach((item, index) => {
      const itemTotal = item.price * item.quantity;
      total += itemTotal;

      cartContainer.innerHTML += `
        <div class="flex items-center justify-between border-b py-3">
          <div class="flex items-center gap-4">
            <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.title}" class="w-20 h-20 object-cover rounded">
            <div>
              <h3 class="font-semibold text-lg">${item.title}</h3>
              <p class="text-sm text-gray-500">S/ ${item.price.toFixed(2)}</p>
              <div class="flex items-center gap-2 mt-1">
                <button onclick="decreaseQuantity(${index})" class="bg-red-500 text-white px-2 py-1 rounded">-</button>
                <span class="font-medium">${item.quantity}</span>
                <button onclick="increaseQuantity(${index})" class="bg-green-500 text-white px-2 py-1 rounded">+</button>
                <button onclick="removeItem(${index})" class="ml-2 text-red-600 hover:text-red-800">Eliminar</button>
              </div>
            </div>
          </div>
          <div class="text-right font-bold text-lg">S/ ${itemTotal.toFixed(2)}</div>
        </div>
      `;
    });

    cartTotal.textContent = `Total: S/ ${total.toFixed(2)}`;
    actualizarContadorCarrito();
  }

  function increaseQuantity(index) {
    cartItems[index].quantity++;
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    renderCart();
  }

  function decreaseQuantity(index) {
    if (cartItems[index].quantity > 1) {
      cartItems[index].quantity--;
    } else {
      cartItems.splice(index, 1);
    }
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    renderCart();
  }

  function removeItem(index) {
    cartItems.splice(index, 1);
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    renderCart();
  }

  finalizarBtn.addEventListener('click', () => {
    document.getElementById('formulario-pedido').classList.remove('hidden');
  });

  function cerrarFormulario() {
    document.getElementById('formulario-pedido').classList.add('hidden');
  }

  document.getElementById('tipo-pedido').addEventListener('change', function () {
    const direccion = document.getElementById('campo-direccion');
    if (this.value === 'delivery') {
      direccion.classList.remove('hidden');
      direccion.required = true;
      direccion.value = '';
    } else {
      direccion.classList.add('hidden');
      direccion.required = false;
      direccion.value = '';
    }
  });

  document.getElementById('pedido-form').addEventListener('submit', function (e) {
    e.preventDefault();
    const formData = new FormData(this);
    let mensaje = 'Hola, quiero hacer un pedido:\n';
    cartItems.forEach(item => {
      mensaje += `- ${item.quantity} x ${item.title} (S/ ${item.price})\n`;
    });
    mensaje += `\nTotal: ${cartTotal.textContent}`;

    mensaje += `\n\nDatos del cliente:\n`;
    const tipoPedido = formData.get('tipo');

    formData.forEach((value, key) => {
      if (key === 'direccion' && tipoPedido !== 'delivery') return;
      mensaje += `${key.charAt(0).toUpperCase() + key.slice(1)}: ${value}\n`;
    });

    const whatsappURL = `https://wa.me/51994877356?text=${encodeURIComponent(mensaje)}`;
    window.open(whatsappURL, '_blank');
  });

  renderCart();
</script>
